    <link href="/css/style.css" rel="stylesheet"></link>

     <script type="text/javascript">
	
	function userManagmentAction() {
		window.location.href = "/searchuser"
	}
	function noBack() {
		window.history.forward();
	}
	function logout() {
		window.location.href = "/logout"
	}
	function redirectHome() {
		window.location.href = "/redirecthome"
	}
</script>
  </head>
  <body onload="noBack();" onpageshow="if (event.persisted) noBack();">
    <!--HEADER START-->
    	<div class="header">
        	<div class="header_inner">
            	<div class="inner_logo"><img src="/images/inner_logo.png" alt="Quality Management System" onclick="redirectHome()" title="Quality Management System" /></div>
              <div class="header_right">
                <span  STYLE="color: white; font-size: 10pt"> User:</span>
             <span  STYLE="color: white; font-size: 10pt" th:text="${session.SESSION_USER_VO.firstName + ' ' +session.SESSION_USER_VO.lastName}" 
             th:if="${session.SESSION_USER_VO != null}" ></span> 
                	<!-- <input type="text" class="header_search" placeholder="Search files" name="search" /> -->
                    <button class="common_btn width100" onclick="userManagmentAction()"><img src="/images/group_user_icon.png" class="icon_mr" alt="User management" title="User management" /><a href="#">User management</a></button>
                     <button class="common_btn width100" onclick="logout()"><img src="/images/group_user_icon.png" class="icon_mr" alt="logout" title="logout"/>Logout</button>
                </div>
                 
            </div>
        </div>
    <!--HEADER END-->
    
     <div class="watermark">
		<img src="/images/watermark_4.png" />
	</div> 
    
    
  
 <!--ADD USER MODAL START-->
            <div class="form_detail">
           
           
            <!--   <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-body"> -->
                    <!--START-->
                          <form id="createUserForm" action="#" th:action="@{/searchuser}" th:object="${user}" >
                            <div class="row">
                        	  <div class="col-25">
								<label for="status">User Name</label>
							  </div>
							  <div class="col-75">
							  	<input type="text" th:field="*{userName}" id="userId" required="required" readonly="readonly" maxlength="50"/>
							  </div>
                          
                          </div>
                         
                            <div class="row">
                            <div class="col-25">
                            <label class="control-label" for="input">First Name</label>
                            </div>
                             <div class="col-75">
                             <input id="firstName" type="text" th:field="*{firstName}"  required="required" maxlength="100"/>
                                 <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></span>
                             </div>
                                
                               
                            </div>
                            <div class="row">
                             <div class="col-25">
                              <label class="control-label" for="input">Last Name</label>
                            </div>
                             <div class="col-75">
                             <input id="lastName" type="text" th:field="*{lastName}" required="required" maxlength="100"/>
                             </div>
                               
                               
                            </div>
                            
                            
                            <div class="row">
                             <div class="col-25">
                              <label class="control-label" for="input">Contact</label>
                            </div>
                             <div class="col-75">
                              <input id="contact" type="text" th:field="*{contact}"  maxlength="10" />
                             </div>
                                                           
                            </div>
                            <div class="row">
                             <div class="col-25">
                              <label class="control-label" for="input">Email</label>
                            </div>
                             <div class="col-75">
                              <input id="emailId" type="text" th:field="*{emailId}" maxlength="100" onblur="isEmail(this)"/>
                             </div>
                               
                              
                            </div>
                            <div class="row">
                             <div class="col-25">
                             <label for="select" class="control-label">Role</label>
                            </div>
                             <div class="col-75">
                             <select class="select_arrow"  th:field="*{role.roleId}" required="required">
                                   <option th:each="cat : ${roles}" th:value="${cat.roleId}"
								th:text="${cat.roleName}"></option>
                                </select>
                             </div>
                                                        
                            </div>
                          <!--   <div class="inner_btn_wrapper"><button class="common_btn" type="submit">Back</button></div> -->
                        </form>
                    <!--END-->
                  </div>
               <!--  </div>
              </div>
           
            </div> -->
    <!--ADD USER MODAL END-->

    <script src="/js/bootstrap.min.js"></script>
