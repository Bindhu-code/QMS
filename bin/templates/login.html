<body onload="noBack();" onpageshow="if (event.persisted) noBack();"
	class="login_backbg">
	
	<h1 th:text="${hiddenFlag}" style="color:white"></h1>
	<form action="#" th:action="@{/login}" method="post"
		th:object="${user}">
		<!--LOGIN START-->
		<div class="loginPagecontainer">
			<img src="images/home_logo.png" alt="Italian Trulli" />
		</div>

		<div id="login-wrapper">
			<div class="login-block">
				<div class="logo">
					<img src="images/logo.png" size="20"
						alt="Quality Management System" title="Quality Management System" />
				</div>
				<div th:each="errorMessageVO : ${errorMsg}" id="error">
					<span class="error" th:text="${errorMessageVO.errorMessage}"
						th:if="${errorMessageVO.errorMessage != null}">Exception</span>
				</div>
				<!-- <div class="error" th:if="${session.USER_PASSWORD_INVALID != null}" id="error">
					 <span th:text="${session.USER_PASSWORD_INVALID.errorMessageVO.errorMessage}">Exception</span> 
				</div> -->
				<div class="error" th:if="${session.USER_PASSWORD_INVALID != null}"
					id="error">
					<span
						th:text="${session.USER_PASSWORD_INVALID.errorMessageVO.errorMessage}">Exception</span>
				</div>
				<!--INPUT START-->
				<div class="login-form-group">
					<input type="text" id="username" required="required"
						th:field="*{userName}" placeholder="Username" /> <label
						class="control-label"></label><i class="bar"></i>
				</div>
				<div class="login-form-group">
					<input type="password" id="password" required="required"
						th:field="*{password}" placeholder="Password" /> <label
						class="control-label"></label><i class="bar"></i>
				</div>
				<div class="forgot_password">
					<a onclick="forgotpassword()">Forgot Password</a>
				</div>
				<div class="clear_password">
					<a onclick="clearFunction()">Clear</a>
				</div>

				<button class="button-blue-login-desktop">Login</button>
				
				<!--INPUT END-->
			</div>
	
		</div>
		<h1 th:text="${Content}"></h1>
		
		<div id="login-wrapper1">
			<marquee>
				<span class="marqueeClass">What's New</span>
			</marquee>
			<span class="newInformation" th:text="${Content}">
		
			</span>
		</div>
	</form>

	<!--LOGIN END-->
